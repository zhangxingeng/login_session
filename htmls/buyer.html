<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyMe - Buyer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="content center big">What do want to buy</h1>
        
    <div class="conetent leftpad">
    	<div class="search">
			<form action="Search_handler.jsp">
		      <input type="text" placeholder="Search.." name="search">
		      <button type="submit">Submit</button>
		    </form>
		</div>
		
		<div class="item_list">
		
		<c:forEach items="${search_result}" var="item">
			<tr>
				<td>${item.getTitle()}</td>
				<td>${item.getDescription}</td>
				<td>${item.getDate()}</td>
				<td>${item.getCurr_price()}</td>
				<td><input name="bid_price"></td>
				<td><button>Bid</button></td>
			</tr>
		</c:forEach>
		</div>
   
    </div>
</body>
</html>
